<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Add Payroll
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-money active"></i><i class="fa fa-plus active"></i> Add Payroll</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Add Payroll</h3>
    </div>
    <div class="box-body">

      <form id="form-payroll-insert" class="form-horizontal">
        <input type="hidden" class="form-control" name="expenseType" id="expenseType" placeholder="Type" value="Payroll" required>
        <div class="form-group">
          <label for="userID" class="col-sm-2 control-label">Staff</label>

          <div class="col-sm-10">
            <div class="input-group">
              <select class="form-control" name="userID" id="userID" placeholder="Search Staff" style="width: 100%;">
              </select>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="expenseTitle" class="col-sm-2 control-label">Title</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="expenseTitle" id="expenseTitle" placeholder="Title" required>
              <span class="input-group-addon"><i class="fa fa-file-archive-o"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="expenseAmount" class="col-sm-2 control-label">Amount</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="number" min="0" step="0.01" class="form-control" name="expenseAmount" id="expenseAmount" placeholder="Amount" required>
              <span class="input-group-addon"><i class="fa fa-money"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="expenseDetails" class="col-sm-2 control-label">Details</label>

          <div class="col-sm-10">
            <div class="input-group">
              <textarea class="form-control" name="expenseDetails" id="expenseDetails" placeholder="Details" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> &nbsp; Add Payroll</button>
          </div>
        </div>
      </form>
      <div id="form-payroll-insert-loader"></div>

    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    select2Search("users", "form-payroll-insert #userID");
    $("#form-payroll-insert #expenseDetails").val(getStorage("settingsPayroll"));
    $("#form-payroll-insert #expenseDetails").ckeditor(scroll("form-payroll-insert"));
    $("#form-payroll-insert").submit(function(e){
      e.preventDefault(e);
      $("button").attr("disabled", "disabled");
      loader("form-payroll-insert-loader", "py", "expenses/insert", $("#form-payroll-insert").serializeArray(), "", true);
    });
  });
</script>
