<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Inventory Supply Details
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-list-alt active"></i><i class="fa fa-plus-square active"></i> Inventory Supply Details</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="invoice" id="supplier-section">

  <!-- row -->
  <div class="invoice" id="supplier-prepare">

    <div id="supply-print">

      <div class="row business-info">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-institution"></i> <span id="supplierCompany"></span>
            <small class="pull-right"><strong>Date</strong> <span id="supply-date"></span></small>
          </h2>
        </div>
        <!-- /.col -->
      </div>
      <!-- info row -->
      <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Name</strong><br>
            <span id="supplierTitle"></span> <span id="supplierFirstname"></span> <span id="supplierLastname"></span>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Address</strong><br>
            <span id="supplierAddress"></span>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Email</strong><br>
            <span id="supplierEmail"></span>
          </address>
          <address>
            <strong>Phone</strong><br>
            <span id="supplierPhone"></span>
          </address>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12 table-responsive">
          <table id="table-supply" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Inventory</th>
                <th>Quantity Supplied</th>
                <th>Amount</th>
                <th>Title</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="supply-list">
              <tr>
                <td>#</td>
                <td id="supply-inventory"></td>
                <td id="supply-quantity"></td>
                <td id="supply-amount"></td>
                <td id="supply-title"></td>
                <td id="supply-details"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>#</th>
                <th>Inventory</th>
                <th>Quantity Supplied</th>
                <th>Amount</th>
                <th>Title</th>
                <th>Details</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-xs-12">

          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Staff</th>
                <td id="supply-staff"></td>
              </tr>
            </table>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </div>

    <div class="row no-print">
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary pull-right" onclick="printSection('supply-print');">
          <i class="fa fa-print"></i> &nbsp; Print
        </button>
      </div>
    </div>

  </div>
  <!-- ./row -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    settingsApply();
    $("#supplier-section").hide();
  });
  function loadSupplierDetails(suppliers) {
    $("#supplierTitle").html(suppliers[0].title);
    $("#supplierFirstname").html(suppliers[0].firstname);
    $("#supplierLastname").html(suppliers[0].lastname);
    $("#supplierCompany").html(suppliers[0].company);
    $("#supplierAddress").html(suppliers[0].address);
    $("#supplierPhone").html(suppliers[0].phone);
    $("#supplierEmail").html(suppliers[0].email);
  }
  function loadInventoryDetails(inventory) {
    $("#supply-inventory").html(inventory[0].name);
  }
  function loadSupplyDetails(inventory_supply_data) {
    $("#supply-date").html(inventory_supply_data.date);
    $("#supply-quantity").html(inventory_supply_data.quantity);
    $("#supply-amount").html(getStorage("settingsSalesCurrency") + inventory_supply_data.amount.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g,","));
    $("#supply-title").html(inventory_supply_data.title);
    $("#supply-details").html(inventory_supply_data.details);
    $("#supply-staff").html(inventory_supply_data.staff);
    $("#supplier-section").show();
  }
</script>
