<!-- Main content -->
<section class="invoice" id="receipt-section">

  <!-- row -->
  <div class="invoice" id="receipt-prepare">

    <div id="receipt-print">

      <div class="row business-info">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-institution"></i> <span id="receipt-settingsBusinessName"></span>
            <small class="pull-right"><strong>Date</strong> <span id="receipt-date"></span></small>
          </h2>
        </div>
        <!-- /.col -->
      </div>
      <!-- info row -->
      <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Address</strong><br>
            <span id="receipt-settingsBusinessAddress"></span>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Email</strong><br>
            <span id="receipt-settingsBusinessEmail"></span>
          </address>
          <address>
            <strong>Phone</strong><br>
            <span id="receipt-settingsBusinessPhone"></span>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          <strong>Invoice</strong><br>
          <span class="receipt-invoice"></span><br>
          <br>
          <span id="receipt-settingsReceiptText"></span>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12 table-responsive">
          <table id="table-receipt" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Inventory</th>
                <th>Quantity</th>
                <th class="clinical-feature">Dose <small>(mg or ml)</small></th>
                <th class="clinical-feature">Regimen</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="receipt-list">
            </tbody>
            <tfoot>
              <tr>
                <th>#</th>
                <th>Total</th>
                <th></th>
                <th class="clinical-feature"></th>
                <th class="clinical-feature"></th>
                <th></th>
                <th id="receipt-total"></th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">
            Invoice <span class="receipt-invoice"></span>
            <button type="button" class="btn btn-flat btn-sm" id="receipt-status"></button>
          </p>

          <div class="table-responsive">
            <table class="table">
              <tr id="set-receipt-refund-date">
                <th>Refund Date</th>
                <td id="receipt-refund-date"></td>
              </tr>
              <tr id="settings-receipt-customer">
                <th>Customer</th>
                <td id="receipt-customer"></td>
              </tr>
              <tr id="settings-receipt-staff">
                <th>Staff</th>
                <td id="receipt-staff"></td>
              </tr>
              <tr id="settings-receipt-discount">
                <th>Discount (<span id="receipt-discount"></span> %)</th>
                <td id="receipt-discount-value"></td>
              </tr>
              <tr id="settings-receipt-paid">
                <th>Paid</th>
                <td id="receipt-paid"></td>
              </tr>
              <tr id="settings-receipt-payment">
                <th>Payment</th>
                <td id="receipt-payment"></td>
              </tr>
              <tr id="settings-receipt-tax">
                <th>Tax (<span id="receipt-tax"></span> % <span id="receipt-tax-type"></span>)</th>
                <td id="receipt-tax-value"></td>
              </tr>
              <tr>
                <th>Total</th>
                <td id="receipt-totalDT"></td>
              </tr>
              <tr id="settings-receipt-balance">
                <th>Balance</th>
                <td id="receipt-balance"></td>
              </tr>
              <tr class="clinical-feature" id="settings-receipt-info">
                <th>Additional Clinical Information</th>
                <td id="receipt-info"></td>
              </tr>
            </table>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </div>

    <div class="row no-print">
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary pull-right" onclick="printSection('receipt-print');">
          <i class="fa fa-print"></i> &nbsp; Print
        </button>
        <button type="button" class="btn btn-primary pull-right" onclick="printSectionPOS('receipt-print');">
          <i class="fa fa-print"></i> &nbsp; POS
        </button>
      </div>
    </div>

  </div>
  <!-- ./row -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    $("#set-receipt-refund-date").hide();
    $("#receipt-section").hide();
  });
  function printLabel(label_data) {
    label_data = $.parseJSON(label_data);
    loader("label-content", "templates", "print-label", "", "", false);
    setTimeout(function() { loadTableLabel(label_data); }, 1000);
  }
</script>
