<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Update Label
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-sticky-note active"></i> Update Label</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Update Label</h3>
    </div>
    <div class="box-body">

      <form id="form-inventory-label">
        <input type="hidden" class="form-control updateType" name="updateType" id="updateType" value="label" required>
        <input type="hidden" class="form-control cartID" name="cartID" id="cartID" required>
        <input type="hidden" class="form-control inventory" name="inventory" id="inventory" required>
        <input type="hidden" class="form-control quantity" name="quantity" id="quantity" required>
        <input type="hidden" class="form-control dose" name="dose" id="dose" required>
        <input type="hidden" class="form-control regimen" name="regimen" id="regimen" required>
        <div class="form-group clinical-feature">
          <label for="label">Inventory Label</label>
          <textarea class="form-control" name="label" id="label" placeholder="Inventory Label" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> &nbsp; Save</button>
        </div>
      </form>

      <div id="form-inventory-label-loader"></div>

    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    $("#form-inventory-label").submit(function(e){
      e.preventDefault(e);
      $("button").attr("disabled", "disabled");
      loader("form-inventory-label-loader", "py", 'sales/cart/update/' + $("#form-inventory-label #cartID").val(), { salesID: $("#form-add-to-cart #salesID").val(), cartID: $("#form-inventory-label #cartID").val(), updateType: $("#form-inventory-label #updateType").val(), inventory: $("#form-inventory-label #inventory").val(), quantity: $("#form-inventory-label #quantity").val(), dose: $("#form-inventory-label #dose").val(), regimen: $("#form-inventory-label #regimen").val(), label: $("#form-inventory-label #label").val() }, "", true);
    });
  });
  function loadFormInventoryLabel(cart_data) {
    $("#form-inventory-label #updateType").val(cart_data.updateType);
    $("#form-inventory-label #cartID").val(cart_data.cartID);
    $("#form-inventory-label #inventory").val(cart_data.inventory);
    $("#form-inventory-label #quantity").val(cart_data.quantity);
    $("#form-inventory-label #dose").val(cart_data.dose);
    $("#form-inventory-label #regimen").val(cart_data.regimen);
    $("#form-inventory-label #label").val(cart_data.label);
    $("#form-inventory-label #label").ckeditor(scroll("form-inventory-label"));
  }
</script>
