<!-- Main content -->
<section class="invoice clinical-feature" id="label-section">

  <!-- row -->
  <div class="invoice" id="label-prepare">

    <div id="label-print">

      <div class="row business-info">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-institution"></i> <span id="label-settingsBusinessName"></span>
            <small class="pull-right"><strong>Date</strong> <span id="label-date"></span></small>
          </h2>
        </div>
        <!-- /.col -->
      </div>
      <!-- info row -->
      <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Address</strong><br>
            <span id="label-settingsBusinessAddress"></span>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Email</strong><br>
            <span id="label-settingsBusinessEmail"></span>
          </address>
          <address>
            <strong>Phone</strong><br>
            <span id="label-settingsBusinessPhone"></span>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          <strong>Invoice</strong><br>
          <span class="receipt-invoice"></span><br>
          <br>
          <b>Customer</b><br><span id="label-customer"></span>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12 table-responsive">
          <table id="table-receipt" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Inventory</th>
                <th>Quantity</th>
                <th class="clinical-feature">Dose <small>(mg or ml)</small></th>
                <th class="clinical-feature">Regimen</th>
              </tr>
            </thead>
            <tbody id="label-list">
            </tbody>
          </table>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-xs-12">
          <div class="lead" id="label-label">
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </div>

    <div class="row no-print">
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary pull-right" onclick="printSection('label-print');">
          <i class="fa fa-print"></i> &nbsp; Print
        </button>
        <button type="button" class="btn btn-primary pull-right" onclick="printSectionPOS('label-print');">
          <i class="fa fa-print"></i> &nbsp; POS
        </button>
      </div>
    </div>

  </div>
  <!-- ./row -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    $("#label-section").hide();
  });
  function loadTableLabel(label_data) {
    $(".receipt-invoice").html(label_data.invoice);
    $("#label-date").html(label_data.date);
    var regimen = "";
    if (label_data.regimen == "") {
      regimen = regimen;
    }
    if (label_data.regimen == "0") {
      regimen = "When Needed";
    }
    if (label_data.regimen == "1") {
      regimen = "One (1) Time Daily";
    }
    if (label_data.regimen == "2") {
      regimen = "Two (2) Times Daily";
    }
    if (label_data.regimen == "3") {
      regimen = "Three (3) Times Daily";
    }
    if (label_data.regimen == "4") {
      regimen = 'Four (4) Times Daily';
    }
    if (label_data.regimen == "5") {
      regimen = "Five (5) Times Daily";
    }
    if (label_data.regimen == "6") {
      regimen = "Six (6) Times Daily";
    }
    if (label_data.regimen == "7") {
      regimen = "Seven (7) Times Daily";
    }
    if (label_data.regimen == "8") {
      regimen = "Eight (8) Times Daily";
    }
    if (label_data.regimen == "9") {
      regimen = "Nine (9) Times Daily";
    }
    if (label_data.regimen == "10") {
      regimen = "Ten (10) Times Daily";
    }
    var label_list = '<tr>'
      + '<td>#</td>'
      + '<td>' + label_data.inventory + '</td>'
      + '<td>' + label_data.quantity + '</td>'
      + '<td class="clinical-feature">' + label_data.dose + '</td>'
      + '<td class="clinical-feature">' + regimen + '</td>'
      + '</tr>';
    $("#label-list").html(label_list);
    $("#label-label").html(label_data.label);
    if (label_data.customerTitle !== null && label_data.customerFirstname !== null && label_data.customerLastname !== null) {
      $("#label-customer").html(label_data.customerTitle + ' ' + label_data.customerFirstname + ' ' + label_data.customerLastname);
    }
    settingsApply();
    popupModal("Label", $("#label-prepare").html(), "default", "label-content");
  }
</script>
