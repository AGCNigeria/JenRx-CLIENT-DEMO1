<div class="login-box">
  <div class="login-logo">
    <a><b>Jen</b>Rx</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form id="form-signin">
      <div class="form-group has-feedback">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div id="form-signin-loader"></div>

    <div class="row" id="signin-setup">
      <div class="col-xs-12">
        <b>Default Signin</b><br />
        <b>Username:</b> JenRx<br />
        <b>Password:</b> JenRx<br />
        <b>Note:</b> The default sign in details is case-sensitive, so, use capital and small letters accordingly.
      </div>
      <!-- /.col -->
    </div>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- page script -->
<script>
  $(function () {
    $("#signin-setup").toggle($.parseJSON(getStorage("jenrxSetup")));
    $("#form-signin").submit(function(e){
      e.preventDefault(e);
      $("button").attr("disabled", "disabled");
      loader("form-signin-loader", "py", "users/signin", $("#form-signin").serializeArray(), "", true);
    });
  });
</script>
