<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    License
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-clipboard active"></i> License</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-3">

      <!-- Profile Image -->
      <div class="box box-primary">
        <div class="box-body box-profile">

          <h3 class="text-center"><span id="license-settingsBusinessName"></span></h3>

          <ul class="list-group list-group-unbordered">
            <li class="list-group-item">
              <b>Expiration Date</b> <a class="pull-right expirationDate"></a>
            </li>
            <li class="list-group-item">
              <b>Activation Date</b> <a class="pull-right activationDate"></a>
            </li>
          </ul>

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </div>
    <!-- /.col -->
    <div class="col-md-9">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#license" data-toggle="tab">License</a></li>
        </ul>
        <div class="tab-content">
          <div class="active tab-pane" id="license">
            <form id="form-license-activate" class="form-horizontal">
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" readonly required>
                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="key1" class="col-sm-2 control-label">Key 1</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="number" class="form-control" name="key1" id="key1" placeholder="Key 1" required>
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="key2" class="col-sm-2 control-label">Key 2</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="number" class="form-control" name="key2" id="key2" placeholder="Key 2" required>
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="key3" class="col-sm-2 control-label">Key 3</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="number" class="form-control" name="key3" id="key3" placeholder="Key 3" required>
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success"><i class="fa fa-clipboard"></i> &nbsp; Submit</button>
                </div>
              </div>
            </form>
            <div id="form-license-activate-loader"></div>
          </div>
          <!-- /.tab-pane -->
        </div>
        <!-- /.tab-content -->
      </div>
      <!-- /.nav-tabs-custom -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    loader("py-content", "py", "license/check", "", "", false);
    $("#form-license-activate #email").val(getStorage("settingsBusinessEmail"));
    $("#form-license-activate").submit(function(e){
      e.preventDefault(e);
      $("button").attr("disabled", "disabled");
      loader("form-license-activate-loader", "api-jenrx", "license", $("#form-license-activate").serializeArray(), "", true);
    });
  });
  function licenseActivate(activation) {
    loader("license-content", "py", 'license/activate/' + activation, { activation: activation }, "", false);
    var content = '<div class="row">' +
        '<div class="form-group">' +
            '<label for="submit" class="col-sm-12 control-label">You may need to reload JenRx app:</label>' +
          '<div class="col-sm-12">' +
            '<button class="btn btn-primary" class="close" data-dismiss="modal" onclick=\'loader("body", "html", "dashboard", "", "", true);\'><i class="fa fa-dashboard"></i> Reload JenRx App</button>' +
          '</div>' +
        '</div>' +
      '</div>';
    popupModal("Notification", content, "info", "popup-content");
  }
</script>
