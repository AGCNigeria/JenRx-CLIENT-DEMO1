<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Search Payroll
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-money active"></i><i class="fa fa-search active"></i> Search Payroll</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Search Payroll</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" onclick='$("#payroll-content").html("");'><i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">

      <form id="form-payroll-search" class="form-horizontal">
        <input type="hidden" class="form-control" name="expenseType" id="expenseType" value="Payroll">
        <div class="col-md-12">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-flat col-md-3 col-sm-3" onclick='payrollSearchDate(new Date(), new Date());'>Today</button>
            <button type="button" class="btn btn-primary btn-flat col-md-3 col-sm-3" onclick='var yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1); payrollSearchDate(yesterday, yesterday);'>Yesterday</button>
            <button type="button" class="btn btn-primary btn-flat col-md-3 col-sm-3" onclick='var sevendays = new Date(); sevendays.setDate(sevendays.getDate() - 7); payrollSearchDate(sevendays, new Date());'>Past 7 Days</button>
            <button type="button" class="btn btn-primary btn-flat col-md-3 col-sm-3" onclick='var thirtydays = new Date(); thirtydays.setDate(thirtydays.getDate() - 30); payrollSearchDate(thirtydays, new Date());'>Past 30 Days</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="startDate" class="col-sm-4 control-label">Start Date</label>

            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" class="form-control" name="startDate" id="startDate" placeholder="Start Date" required>
                <span class="input-group-addon"><label for="startDate"><i class="fa fa-calendar"></i></label></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="startTime" class="col-sm-4 control-label">Start Time</label>

            <div class="col-sm-8 bootstrap-timepicker">
              <div class="input-group">
                <input type="text" class="form-control" name="startTime" id="startTime" placeholder="Start Time" required>
                <span class="input-group-addon"><label for="startTime"><i class="fa fa-clock-o"></i></label></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="endDate" class="col-sm-4 control-label">End Date</label>

            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" class="form-control" name="endDate" id="endDate" placeholder="End Date" required>
                <span class="input-group-addon"><label for="endDate"><i class="fa fa-calendar"></i></label></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="endTime" class="col-sm-4 control-label">End Time</label>

            <div class="col-sm-8 bootstrap-timepicker">
              <div class="input-group">
                <input type="text" class="form-control" name="endTime" id="endTime" placeholder="End Time" required>
                <span class="input-group-addon"><label for="endTime"><i class="fa fa-clock-o"></i></label></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="box box-primary collapsed-box">
            <div class="box-header with-border">
              <h3 class="box-title"><a href="#"><small class="text-primary" data-widget="collapse"><i class="fa fa-filter"></i> Filter Search <i class="fa fa-search"></i></small></a></h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="form-group">
                <label for="userID" class="col-sm-2 control-label">Staff</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <select class="form-control" name="userID" id="userID" placeholder="Search Staff" style="width: 100%;">
                    </select>
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="expenseTitle" class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" name="expenseTitle" id="expenseTitle" placeholder="Title">
                    <span class="input-group-addon"><i class="fa fa-file-archive-o"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="expenseDetails" class="col-sm-2 control-label">Details</label>

                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" name="expenseDetails" id="expenseDetails" placeholder="Details">
                    <span class="input-group-addon"><i class="fa fa-file-text-o"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="reset" class="btn btn-primary btn-sm" onclick='$("#userID").empty().trigger("change");'><i class="fa fa-undo"></i> &nbsp; Reset</button>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> &nbsp; Search Payroll</button>
          </div>
        </div>
      </form>
      <div class="table-responsive" id="payroll-search-result">
        <div class="col-md-12">
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-lg btn-flat col-md-12 col-sm-12">Total: <span id="payroll-search-total"></span></button>
            <br><br><br>
          </div>
        </div>
        <table id="table-payroll-search" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Staff</th>
              <th>Type</th>
              <th>Title</th>
              <th>Amount</th>
              <th>Details</th>
              <th>Dates</th>
            </tr>
          </thead>
          <tbody id="payroll-search-list">
          </tbody>
          <tfoot>
            <tr>
              <th>#</th>
              <th>Staff</th>
              <th>Type</th>
              <th>Title</th>
              <th>Amount</th>
              <th>Details</th>
              <th>Dates</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="table-payroll-search-loader"></div>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    $("#form-payroll-search #startDate").datepicker({
      autoclose: true,
      format: "yyyy-mm-dd"
    });
    $("#form-payroll-search #startTime").timepicker({
      showInputs: false,
      defaultTime: "12:00 AM"
    });
    $("#form-payroll-search #endDate").datepicker({
      autoclose: true,
      format: "yyyy-mm-dd"
    });
    $("#form-payroll-search #endTime").timepicker({
      showInputs: false,
      defaultTime: "11:59 PM"
    });
    select2Search("users", "form-payroll-search #userID");
    $("#payroll-search-result").hide();
    $("#form-payroll-search").submit(function(e){
      e.preventDefault(e);
      $("button").attr("disabled", "disabled");
      $("#payroll-search-result").hide();
      var startDate = new Date($("#form-payroll-search #startDate").val() + ' ' + $("#form-payroll-search #startTime").val());
      startDate = startDate.getFullYear() + '-' + (startDate.getMonth() + 1).toString().padStart(2, "0") + '-' + startDate.getDate().toString().padStart(2, "0") + ' ' + startDate.getHours().toString().padStart(2, "0") + ':' + startDate.getMinutes().toString().padStart(2, "0") + ':' + '00';
      var endDate = new Date($("#form-payroll-search #endDate").val() + ' ' + $("#form-payroll-search #endTime").val());
      endDate = endDate.getFullYear() + '-' + (endDate.getMonth() + 1).toString().padStart(2, "0") + '-' + endDate.getDate().toString().padStart(2, "0") + ' ' + endDate.getHours().toString().padStart(2, "0") + ':' + endDate.getMinutes().toString().padStart(2, "0") + ':' + '59';
      loader("table-payroll-search-loader", "py", "expenses/search", { startDate: startDate, endDate: endDate, userID: $("#form-payroll-search #userID").val(), expenseType: $("#form-payroll-search #expenseType").val(), expenseTitle: $("#form-payroll-search #expenseTitle").val(), expenseDetails: $("#form-payroll-search #expenseDetails").val() }, "", true);
    });
    payrollSearchDate(new Date(), new Date());
  });
  function payrollSearchDate(startDate, endDate) {
    var startDate = startDate.getFullYear() + '-' + (startDate.getMonth() + 1).toString().padStart(2, "0") + '-' + startDate.getDate().toString().padStart(2, "0");
    var endDate = endDate.getFullYear() + '-' + (endDate.getMonth() + 1).toString().padStart(2, "0") + '-' + endDate.getDate().toString().padStart(2, "0");
    $("#form-payroll-search #startDate").val(startDate);
    $("#form-payroll-search #startTime").val("12:00 AM");
    $("#form-payroll-search #endDate").val(endDate);
    $("#form-payroll-search #endTime").val("11:59 PM");
    $("#form-payroll-search").trigger("submit");
  }
  function loadTableExpenseSearch(data) {
    var expense_list = "";
    var id = 1;
    var total_ = 0;
    for (var i = 0; i < data.length; i++) {
      if (data[i].expense_id) {
        if (data[i].users_title !== null && data[i].firstname !== null && data[i].lastname !== null) {
          var staff = data[i].users_title + ' ' + data[i].firstname + ' ' + data[i].lastname;
        }
        else {
          var staff = '';
        }
        var delete_expense = '<button type="button" class="btn btn-danger btn-xs" title="Delete Payroll" onclick="deleteExpenseConfirm(' + data[i].expense_id + ');"><i class="fa fa-minus"></i></button>';
        var update_expense = '<button type="button" class="btn btn-info btn-xs" title="Edit Payroll" onclick="updatePayroll(' + data[i].expense_id + ');"><i class="fa fa-edit"></i></button>';
        var print_expense = '<button type="button" class="btn btn-primary btn-xs" title="Print Payroll" onclick="printPayroll(' + data[i].expense_id + ');"><i class="fa fa-print"></i></button>';
        var dates = '<button type="button" class="btn btn-primary btn-xs">Created: ' + data[i].created + '</button><button type="button" class="btn btn-info btn-xs">Updated: ' + data[i].updated + '</button>';
        expense_list = expense_list + '<tr>' +
            '<td>' + delete_expense + update_expense + print_expense + id + '</td>' +
            '<td>' + staff + '</td>' +
            '<td>' + data[i].type + '</td>' +
            '<td>' + data[i].title + '</td>' +
            '<td>' + data[i].amount.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g,",") + '</td>' +
            '<td>' + data[i].details + '</td>' +
            '<td>' + dates + '</td>' +
          '</tr>';
        total_ = total_ + data[i].amount;
        id++;
      }
    }
    $("#table-payroll-search").DataTable().destroy();
    $("#table-payroll-search-loader").html("");
    $("#payroll-search-list").html(expense_list);
    $("#payroll-search-total").html(getStorage("settingsSalesCurrency") + total_.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g,","));
    var titleAttr = 'Payroll - ' + $("#form-payroll-search #startDate").val() + ' ' + $("#form-payroll-search #startTime").val() + ' - ' + $("#form-payroll-search #endDate").val() + ' ' + $("#form-payroll-search #endTime").val() + '\n' + ' Total ' + $("#payroll-search-total").html();
    dataTablesButtons("table-payroll-search", titleAttr);
    $("#payroll-search-result").show();
  }
  function deleteExpenseConfirm(expenseID) {
    var content = '<div class="row">' +
        '<div class="form-group">' +
            '<label for="submit" class="col-sm-12 control-label">Are you sure you want to delete this expense?</label>' +
          '<div class="col-sm-12">' +
            '<button type="submit" class="btn btn-danger" data-dismiss="modal" onclick="$(\'.modal-backdrop\').remove();deleteExpense(' + expenseID + ');"><i class="fa fa-check"></i> &nbsp; YES</button> ' +
            '<button type="reset" class="btn btn-success" data-dismiss="modal"><i class="fa fa-times"></i> &nbsp; NO</button>' +
          '</div>' +
        '</div>' +
      '</div>';
    popupModal("Confirm", content, "warning", "table-payroll-search-loader");
  }
  function deleteExpense(expenseID) {
    loader("table-payroll-search-loader", "py", 'expenses/delete/' + expenseID, { expenseID: expenseID }, "", true);
  }
  function updatePayroll(expenseID) {
    loader("popup-content", "popup", "payroll-update", "", "", false);
    setTimeout(function() { loader("table-payroll-search-loader", "py", 'expenses/select/' + expenseID, { expenseID: expenseID }, "", false); }, 1000);
  }
  function printPayroll(expenseID) {
    loader("html-content", "templates", "print-payroll", "", "", false);
    setTimeout(function() { loader("table-payroll-search-loader", "py", 'expenses/select/' + expenseID, { expenseID: expenseID }, "", false); }, 1000);
  }
</script>
