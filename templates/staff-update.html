<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Update Staff
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-user active"></i><i class="fa fa-edit active"></i> Update Staff</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Update Staff</h3>
    </div>
    <div class="box-body">

      <form id="form-user-select" class="form-horizontal">
        <div class="form-group">
          <label for="user" class="col-sm-2 control-label">Staff</label>

          <div class="col-sm-10">
            <div class="input-group">
              <select class="form-control" name="user" id="user" placeholder="Search Staff" style="width: 100%;" required onchange="selectUser()">
              </select>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
      </form>

      <form id="form-user-update" class="form-horizontal">
        <input type="hidden" class="form-control" name="userID" id="userID" required>
        <input type="hidden" class="form-control" name="userStatus" id="userStatus" value="active" required>
        <input type="hidden" class="form-control" name="updateType" id="updateType" value="staff" required>
        <input type="hidden" class="form-control" name="responseType" id="responseType" value="staff" required>
        <div class="form-group">
          <label for="userTitle" class="col-sm-2 control-label">Title</label>

          <div class="col-sm-10">
            <div class="input-group">
              <select class="form-control" name="userTitle" id="userTitle" placeholder="Title" required>
                <option value="">Select a Title</option>
                <option>Mr</option>
                <option>Mrs</option>
                <option>Miss</option>
                <option>Ms.</option>
              </select>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userFirstname" class="col-sm-2 control-label">First Name</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="userFirstname" id="userFirstname" placeholder="First Name" required>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userLastname" class="col-sm-2 control-label">Last Name</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="userLastname" id="userLastname" placeholder="Last Name" required>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userAccess" class="col-sm-2 control-label">Access</label>

          <div class="col-sm-10">
            <div class="input-group">
              <select class="form-control" name="userAccess" id="userAccess" placeholder="Access" required>
                <option value="">Select an Access Level</option>
                <option value="admin">Admin</option>
                <option value="clerk">Clerk</option>
              </select>
              <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userUsername" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="userUsername" id="userUsername" placeholder="Username" readonly required>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="password" class="form-control" name="userPassword" id="userPassword" placeholder="Password" required>
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userGender" class="col-sm-2 control-label">Gender</label>

          <div class="col-sm-10">
            <div class="input-group">
              <select class="form-control" name="userGender" id="userGender" placeholder="Gender" required>
                <option value="">Select a Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspecified">Unspecified</option>
              </select>
              <span class="input-group-addon"><i class="fa fa-intersex"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userDateofbirth" class="col-sm-2 control-label">Date of Birth</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="userDateofbirth" id="userDateofbirth" placeholder="Date of Birth" required>
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userAddress" class="col-sm-2 control-label">Address</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="userAddress" id="userAddress" placeholder="Address" required>
              <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userPhone" class="col-sm-2 control-label">Phone</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="tel" class="form-control" name="userPhone" id="userPhone" placeholder="Phone" required>
              <span class="input-group-addon"><i class="fa fa-phone"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="userEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <div class="input-group">
              <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Email" required>
              <span class="input-group-addon"><i class="fa fa-at"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> &nbsp; Update Staff</button>
          </div>
        </div>
      </form>
      <div id="form-user-update-loader"></div>

    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
<!-- page script -->
<script>
  $(function () {
    select2Search("users", "form-user-select #user");
    $("#form-user-update").hide();
    $("#form-user-update #userDateofbirth").inputmask("yyyy-mm-dd", {"placeholder": "yyyy-mm-dd"});
    $("#form-user-update").submit(function(e){
      e.preventDefault(e);
      $("button").attr("disabled", "disabled");
      loader("form-user-update-loader", "py", 'users/update/' + $("#form-user-update #userID").val(), $("#form-user-update").serializeArray(), "", true);
    });
  });
  function selectUser() {
    $("#form-user-update #userID").val($("#form-user-select #user").val());
    loader("py-content", "py", 'users/select/' + $("#form-user-update #userID").val(), { user: $("#form-user-select #user").val(), responseType: "staff" }, "", false);
    $("#form-user-update").show();
  }
</script>
